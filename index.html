<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñMonarkky Finance - Dark Edition</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --classic: #d4af37;
            --dark-bg: #121212;
            --card-bg: rgba(30, 30, 30, 0.8);
            --text-light: #e0e0e0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: var(--text-light);
        }

        /* --- GLOBAL CONTAINERS --- */
        .app-screen {
            display: none;
            width: 95%; 
            background: var(--card-bg); 
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            padding: 30px; 
            margin: 20px auto;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- AUTH BOX --- */
        #authOverlay { max-width: 380px; text-align: center; }
        h2 { margin-top: 0; color: #fff; letter-spacing: 1px; }

        input, select {
            width: 100%; padding: 14px; margin-bottom: 15px;
            border-radius: 10px; border: 1px solid var(--border); box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05); color: #fff; outline: none; transition: 0.3s;
        }
        select option, datalist option { color: #000 !important; background: #fff !important; }
        input:focus, select:focus { border-color: var(--classic); background: rgba(255, 255, 255, 0.1); }

        button {
            width: 100%; padding: 14px; background: var(--primary); color: white;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; font-family: 'Segoe UI', sans-serif;
        }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
        .btn-alt { background: transparent; border: 1px solid var(--border); margin-top: 10px; }

        /* --- CATEGORY MENU SCREEN --- */
        #categoryScreen { max-width: 800px; text-align: center; }
        .cat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; text-align: left; }
        
        .cat-card {
            background: linear-gradient(145deg, rgba(40,40,40,0.9) 0%, rgba(20,20,20,0.9) 100%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            transition: 0.3s;
        }
        .cat-card:hover { transform: translateY(-5px); border-color: var(--classic); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .cat-card h3 { margin: 0 0 15px 0; color: var(--classic); font-size: 1.2em; font-weight: 600; letter-spacing: 1px;}
        .cat-actions { display: flex; gap: 10px; }
        .btn-enter { background: var(--success); padding: 10px; font-size: 0.8em; }
        .btn-del-cat { background: transparent; border: 1px solid var(--danger); color: var(--danger); padding: 10px; flex: 0.3; }
        .btn-del-cat:hover { background: var(--danger); color: #fff; }

        .add-cat-box { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 16px; border: 1px dashed var(--border); display: flex; gap: 10px; align-items: center; justify-content: center; }
        .add-cat-box input { margin-bottom: 0; max-width: 250px; }
        .add-cat-box button { width: auto; padding: 14px 25px; background: var(--classic); color: #000; }

        /* --- DASHBOARD STYLING --- */
        #dashboardScreen { max-width: 1250px; }
        .header-dash { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .active-cat-badge { background: var(--classic); color: #000; padding: 5px 15px; border-radius: 20px; font-size: 0.8em; font-weight: bold; margin-left: 10px; vertical-align: middle;}
        
        .form-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .save-wrapper { display: flex; justify-content: center; width: 100%; margin-bottom: 30px; }
        .btn-save { background-color: var(--success); width: 100%; max-width: 400px; }
        .btn-back { background: #555; width: auto; padding: 8px 18px; font-size: 0.8em; }

        .filter-section { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 15px; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end; border: 1px solid var(--border); }
        .table-container { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; background: transparent; }
        th { background: rgba(212, 175, 55, 0.15); color: var(--classic); font-weight: 600; text-transform: uppercase; font-size: 0.85em; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border); }
        tr:hover { background: rgba(255, 255, 255, 0.02); }
        
        .nominal-plus { color: #2ecc71; font-weight: bold; }
        .nominal-minus { color: #ff4757; font-weight: bold; }
        .btn-del { background-color: var(--danger); padding: 8px 12px; font-size: 0.9em; width: auto; border-radius: 8px; }
        #labelTotalPerBank { width: 100%; font-weight: bold; color: var(--classic); font-size: 1.1em; text-align: right; margin-top: 10px;}
        
        /* Pagination */
        .pagination-container { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 10px; }
        .pagination-container button { width: auto; padding: 8px 20px; font-size: 0.9em; background: var(--classic); color: #000; }
        
        ::placeholder { color: rgba(255,255,255,0.4); }
    </style>
</head>
<body>

    <div id="authOverlay" class="app-screen" style="display: block;">
        <div id="loginBox">
            <h2>üîê Login System</h2>
            <p style="font-size: 0.9em; opacity: 0.6; margin-bottom: 25px;">Masukkan kredensial Cloud</p>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button id="btnLogin" onclick="checkLogin()">Masuk Sekarang</button>
            <button class="btn-alt" onclick="showRegister()">Daftar Akun Baru</button>
            <p id="errMsg" style="color: var(--danger); font-size: 0.85em; margin-top: 15px; display: none;">Username / Password salah!</p>
        </div>

        <div id="registerBox" style="display: none;">
            <h2>üìù Registrasi</h2>
            <input type="text" id="regUser" placeholder="Buat Username">
            <input type="password" id="regPass" placeholder="Buat Password">
            <input type="text" id="regOtp" placeholder="OTP Admin (Rahasia)" style="border: 1px solid var(--warning);">
            <button id="btnProsesDaftar" onclick="prosesDaftar()" style="background: var(--success);">Konfirmasi Daftar</button>
            <button class="btn-alt" onclick="hideRegister()">Batal</button>
        </div>
    </div>

    <div id="categoryScreen" class="app-screen">
        <div class="cat-header">
            <h2 style="margin:0;">üè¶ Pilih Buku Kategori</h2>
            <div>
                <span style="margin-right: 15px; font-size:0.9em; opacity:0.8;">Hi, <b id="catUserName">User</b></span>
                <button class="btn-back" style="background: var(--danger);" onclick="logout()">LOGOUT</button>
            </div>
        </div>
        
        <div id="loadingCat" style="padding: 40px; opacity: 0.6;">‚è≥ Memuat data kategori dari server...</div>
        
        <div class="category-grid" id="categoryGrid" style="display: none;"></div>

        <div class="add-cat-box">
            <input type="text" id="inputNewCat" placeholder="Nama Kategori Baru...">
            <button onclick="buatKategoriBaru()" id="btnBuatCat">BUAT BARU</button>
        </div>
    </div>

    <div id="dashboardScreen" class="app-screen">
        <div class="header-dash">
            <h2 style="margin:0;">Monarkky Finance üí∞ <span id="dashActiveCat" class="active-cat-badge">UMUM</span></h2>
            <div>
                <button class="btn-back" onclick="kembaliKeKategori()">‚¨Ö MENU KATEGORI</button>
            </div>
        </div>
        
        <div class="form-group">
            <input type="date" id="tanggal">
            <input type="text" id="nama" placeholder="Nama Transaksi" autocomplete="off">
            <input type="text" id="keterangan" placeholder="Keterangan" autocomplete="off">
            
            <input list="listBulan" id="bulan" placeholder="Pilih/Ketik Bulan Baru" autocomplete="off">
            <datalist id="listBulan">
                <option value="Maret">
                </datalist>

            <select id="bank">
                <option value="">-- Pilih Bank --</option>
                <option value="BCA">BCA</option>
                <option value="Mandiri">Mandiri</option>
                <option value="BRI">BRI</option>
                <option value="BNI">BNI</option>
                <option value="Cash">Cash / Tunai</option>
            </select>
            <input type="number" id="nominal" placeholder="Nominal (- jika keluar)" autocomplete="off">
        </div>

        <div class="save-wrapper">
            <button id="btnSimpan" class="btn-save" onclick="tambahData()">SIMPAN TRANSAKSI</button>
        </div>

        <div class="filter-section">
            <div style="flex:1; min-width: 200px;">
                <label style="font-size: 0.75em; opacity: 0.6; font-weight: bold; margin-bottom: 5px; display: block;">FILTER BANK</label>
                <select id="filterBank" onchange="tampilkanData()">
                    <option value="SEMUA">Semua Bank</option>
                    <option value="BCA">BCA</option>
                    <option value="Mandiri">Mandiri</option>
                    <option value="BRI">BRI</option>
                    <option value="BNI">BNI</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            <div style="flex:1; min-width: 200px;">
                <label style="font-size: 0.75em; opacity: 0.6; font-weight: bold; margin-bottom: 5px; display: block;">FILTER TANGGAL</label>
                <input type="date" id="filterTanggal" onchange="tampilkanData()">
            </div>
            <button onclick="resetFilter()" style="width: auto; background:#555; height: 45px; margin-bottom: 15px;">RESET</button>
            <div id="labelTotalPerBank"></div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Keterangan</th>
                        <th>Bulan</th>
                        <th>Bank</th>
                        <th>Nominal</th>
                        <th>Saldo Akhir</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="isiTabel">
                    <tr><td colspan="8" style="text-align:center; padding: 50px; opacity: 0.5;">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="pagination-container">
            <button id="btnPrev" onclick="changePage(-1)">‚¨Ö Halaman Sebelumnya</button>
            <span id="pageInfo" style="font-weight: bold;">Halaman 1 dari 1</span>
            <button id="btnNext" onclick="changePage(1)">Halaman Berikutnya ‚û°</button>
        </div>

    </div>

<script>
    // --- GANTI URL DI BAWAH JIKA ANDA MELAKUKAN DEPLOY BARU ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEV7D_n-vHJbJqkU8TJPEJhG1MU-VgDYwuoRLdwYNn3WKdS20XD5Klc9psuD3rElvY8A/exec";
    
    let timeout;
    const waktuTunggu = 30 * 60 * 1000; 
    let activeKategori = ""; 

    // Variabel Paginasi
    let currentPage = 1;
    const itemsPerPage = 100;
    let allFilteredData = []; // Menyimpan semua data setelah di-filter sebelum di-slice untuk paginasi

    window.onload = function() {
        if (sessionStorage.getItem("isLoggedIn") === "true") {
            masukKeMenuKategori();
            mulaiTimer();
        }
    };

    function mulaiTimer() {
        clearTimeout(timeout);
        timeout = setTimeout(() => { alert("Sesi berakhir karena tidak ada aktivitas."); logout(); }, waktuTunggu);
    }
    document.onmousemove = mulaiTimer; document.onkeypress = mulaiTimer;

    // --- 1. SISTEM AUTENTIKASI ---
    async function checkLogin() {
        const uInput = document.getElementById('user').value;
        const pInput = document.getElementById('pass').value;
        const btn = document.getElementById('btnLogin');
        
        if(!uInput || !pInput) return;
        btn.innerText = "Checking..."; btn.disabled = true;

        try {
            const res = await fetch(SCRIPT_URL);
            const db = await res.json();
            const userFound = db.users.find(row => row[0].toString().toLowerCase() === uInput.toLowerCase() && row[1].toString() === pInput);

            if (userFound) {
                sessionStorage.setItem("isLoggedIn", "true");
                sessionStorage.setItem("activeUser", userFound[0]); 
                masukKeMenuKategori();
            } else {
                document.getElementById('errMsg').style.display = 'block';
                btn.innerText = "Masuk Sekarang"; btn.disabled = false;
            }
        } catch (e) { alert("Gagal koneksi!"); btn.disabled = false; }
    }

    async function prosesDaftar() {
        const u = document.getElementById('regUser').value;
        const p = document.getElementById('regPass').value;
        const o = document.getElementById('regOtp').value;
        const btn = document.getElementById('btnProsesDaftar');

        if(!u || !p || !o) { alert("Lengkapi semua!"); return; }
        btn.innerText = "Mendaftarkan..."; btn.disabled = true;

        try {
            const response = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "register", username: u, password: p, otp: o }) });
            const result = await response.text();
            if (result.includes("Success")) { alert("Berhasil! Silakan Login."); hideRegister(); } 
            else { alert(result); }
        } catch (e) { alert("Gagal koneksi server."); } 
        finally { btn.innerText = "Konfirmasi Daftar"; btn.disabled = false; }
    }

    function showRegister() { document.getElementById('loginBox').style.display = 'none'; document.getElementById('registerBox').style.display = 'block'; }
    function hideRegister() { document.getElementById('loginBox').style.display = 'block'; document.getElementById('registerBox').style.display = 'none'; }
    function logout() { sessionStorage.clear(); location.reload(); }

    // --- 2. MENU KATEGORI ---
    function masukKeMenuKategori() {
        document.getElementById('catUserName').innerText = sessionStorage.getItem("activeUser") || "User";
        document.getElementById('authOverlay').style.display = "none";
        document.getElementById('dashboardScreen').style.display = "none";
        document.getElementById('categoryScreen').style.display = "block";
        loadKategoriDariServer();
    }

    async function loadKategoriDariServer() {
        document.getElementById('loadingCat').style.display = "block";
        document.getElementById('categoryGrid').style.display = "none";
        try {
            const res = await fetch(SCRIPT_URL + "?action=getCategories");
            const data = await res.json();
            renderKartuKategori(data.categories);
        } catch (e) { alert("Gagal memuat kategori."); }
    }

    function renderKartuKategori(kategoriArray) {
        const grid = document.getElementById('categoryGrid');
        grid.innerHTML = "";
        
        if(kategoriArray.length === 0) {
            grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center; opacity:0.5;'>Belum ada kategori buku.</p>";
        }

        kategoriArray.forEach(kat => {
            const div = document.createElement('div');
            div.className = "cat-card";
            div.innerHTML = `
                <h3>üìÅ ${kat}</h3>
                <div class="cat-actions">
                    <button class="btn-enter" onclick="bukaDashboard('${kat}')">BUKA BUKU</button>
                    <button class="btn-del-cat" onclick="hapusKategori('${kat}')" title="Hapus Kategori">üóëÔ∏è</button>
                </div>
            `;
            grid.appendChild(div);
        });
        
        document.getElementById('loadingCat').style.display = "none";
        grid.style.display = "grid";
    }

    async function buatKategoriBaru() {
        const val = document.getElementById('inputNewCat').value.trim();
        const btn = document.getElementById('btnBuatCat');
        if (!val) return;

        btn.disabled = true; btn.innerText = "‚è≥";
        try {
            const response = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "createCategory", kategori: val }) });
            const result = await response.text();
            if (result.includes("Success")) {
                document.getElementById('inputNewCat').value = "";
                loadKategoriDariServer();
            } else { alert(result); }
        } catch (e) { alert("Kesalahan koneksi."); }
        finally { btn.disabled = false; btn.innerText = "BUAT BARU"; }
    }

    async function hapusKategori(namaKat) {
        if (!confirm(`PERINGATAN: Anda yakin ingin menghapus seluruh buku "${namaKat}" beserta isinya?`)) return;
        document.getElementById('loadingCat').style.display = "block";
        document.getElementById('categoryGrid').style.display = "none";

        try {
            const response = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "deleteCategory", kategori: namaKat }) });
            const result = await response.text();
            if (result.includes("Success")) { loadKategoriDariServer(); } 
            else { alert(result); loadKategoriDariServer(); }
        } catch (e) { alert("Kesalahan koneksi."); loadKategoriDariServer(); }
    }

    // --- 3. DASHBOARD TRANSAKSI ---
    function bukaDashboard(namaKat) {
        activeKategori = namaKat;
        document.getElementById('dashActiveCat').innerText = namaKat;
        
        document.getElementById('categoryScreen').style.display = "none";
        document.getElementById('dashboardScreen').style.display = "block";
        
        document.getElementById('tanggal').value = new Date().toLocaleDateString('en-CA');
        tampilkanData();
    }

    function kembaliKeKategori() {
        activeKategori = "";
        masukKeMenuKategori(); 
    }

    const formatter = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });

    async function tambahData() {
        const btn = document.getElementById('btnSimpan');
        const elNama = document.getElementById('nama');
        const elKet = document.getElementById('keterangan');
        const elBulan = document.getElementById('bulan'); // Ambil Data Bulan
        const elBank = document.getElementById('bank');
        const elNom = document.getElementById('nominal');
        const elTgl = document.getElementById('tanggal');

        if (!elNama.value || !elBulan.value || isNaN(parseFloat(elNom.value)) || !elBank.value || !elTgl.value) { 
            alert("Harap isi semua kolom (termasuk Kategori Bulan)!"); return; 
        }
        
        btn.disabled = true; btn.innerText = "Menyimpan...";
        
        const payload = {
            kategori: activeKategori,
            tanggal: elTgl.value, nama: elNama.value, keterangan: elKet.value,
            bulan: elBulan.value, // Kirim payload Bulan
            bank: elBank.value, nominal: parseFloat(elNom.value)
        };
        
        try {
            const response = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            const result = await response.text();
            if (result.includes("Success")) {
                elNama.value = ""; elKet.value = ""; elNom.value = ""; 
                // elBulan dibiarkan utuh agar user tidak perlu mengetik bulan yang sama berulang kali
                elTgl.value = new Date().toLocaleDateString('en-CA');
                elNama.focus();
                tampilkanData(); 
            } else { alert("Gagal: " + result); }
        } catch (e) { alert("Kesalahan koneksi!"); } 
        finally { btn.disabled = false; btn.innerText = "SIMPAN TRANSAKSI"; }
    }

    async function hapusData(idx) {
        if (!confirm("Hapus data transaksi ini?")) return;
        event.target.innerText = "‚è≥"; event.target.disabled = true;
        try {
            const response = await fetch(SCRIPT_URL, {
                method: "POST", body: JSON.stringify({ action: "delete", rowIndex: idx, kategori: activeKategori })
            });
            await response.text();
            tampilkanData(); 
        } catch (e) { alert("Kesalahan koneksi."); tampilkanData(); }
    }

    // Logika Pengambilan & Filter Data
    async function tampilkanData() {
        const tbody = document.getElementById('isiTabel');
        const fBank = document.getElementById('filterBank').value;
        const fTgl = document.getElementById('filterTanggal').value;
        
        tbody.innerHTML = "<tr><td colspan='8' style='text-align:center; padding: 30px; opacity: 0.5;'>Memuat data buku...</td></tr>";

        try {
            const response = await fetch(`${SCRIPT_URL}?kategori=${encodeURIComponent(activeKategori)}`);
            const db = await response.json();
            
            let totalFiltered = 0;
            const historyData = db.transaksi;
            allFilteredData = []; // Kosongkan penampung

            if (historyData && historyData.length > 0) {
                // Mapping data dari sheet ke dalam Array Object
                historyData.forEach((row, idx) => {
                    const originalIndex = idx; // Simpan index asli untuk proses penghapusan
                    const dateObj = new Date(row[0]);
                    const rowDate = dateObj.toLocaleDateString('en-CA');
                    
                    // row[3] = Bulan, row[4] = Bank, row[5] = Nominal, row[6] = Saldo
                    if ((fBank === "SEMUA" || row[4] === fBank) && (!fTgl || rowDate === fTgl)) {
                        const nom = parseFloat(row[5]);
                        totalFiltered += nom;
                        
                        allFilteredData.push({
                            originalIndex: originalIndex,
                            tanggal: dateObj.toLocaleDateString('id-ID'),
                            nama: row[1],
                            ket: row[2],
                            bulan: row[3] || "-",
                            bank: row[4],
                            nominal: nom,
                            saldo: row[6]
                        });
                    }
                });
            }

            // Balik data agar transaksi terbaru (di baris bawah Sheet) muncul paling atas
            allFilteredData.reverse();
            
            document.getElementById('labelTotalPerBank').innerText = (fBank !== "SEMUA" || fTgl) ? `Ringkasan: ${formatter.format(totalFiltered)}` : "";
            
            // Set ke halaman pertama tiap kali memuat data baru / ganti filter
            currentPage = 1;
            renderPaginasiTable();

        } catch (e) { tbody.innerHTML = "<tr><td colspan='8' style='text-align:center;'>Gagal memuat. Periksa koneksi.</td></tr>"; }
    }

    // Logika Render UI Tabel berdasarkan Halaman
    function renderPaginasiTable() {
        const tbody = document.getElementById('isiTabel');
        tbody.innerHTML = "";
        
        if (allFilteredData.length === 0) {
            tbody.innerHTML = "<tr><td colspan='8' style='text-align:center; opacity:0.5;'>Tidak ada data.</td></tr>";
            document.getElementById('pageInfo').innerText = `Halaman 1 dari 1`;
            document.getElementById('btnPrev').disabled = true;
            document.getElementById('btnNext').disabled = true;
            return;
        }

        const totalPages = Math.ceil(allFilteredData.length / itemsPerPage);
        if (currentPage > totalPages) currentPage = totalPages;
        if (currentPage < 1) currentPage = 1;

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = allFilteredData.slice(startIndex, endIndex);

        pageData.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item.tanggal}</td>
                <td>${item.nama}</td>
                <td>${item.ket}</td>
                <td><span class="active-cat-badge" style="background:#555; color:#fff;">${item.bulan}</span></td>
                <td>${item.bank}</td>
                <td class="${item.nominal >= 0 ? 'nominal-plus' : 'nominal-minus'}">${formatter.format(item.nominal)}</td>
                <td style="font-weight:bold; color: #fff;">${formatter.format(item.saldo)}</td>
                <td><button class="btn-del" onclick="hapusData(${item.originalIndex})">üóëÔ∏è</button></td>
            `;
            tbody.appendChild(tr);
        });

        // Kontrol Tombol Paginasi
        document.getElementById('pageInfo').innerText = `Halaman ${currentPage} dari ${totalPages}`;
        document.getElementById('btnPrev').disabled = currentPage === 1;
        document.getElementById('btnNext').disabled = currentPage === totalPages;
    }

    function changePage(direction) {
        currentPage += direction;
        renderPaginasiTable();
    }

    function resetFilter() { document.getElementById('filterBank').value = "SEMUA"; document.getElementById('filterTanggal').value = ""; tampilkanData(); }
</script>
</body>
</html>
