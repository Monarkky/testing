<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarkky Finance - Pro Edition</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --classic: #d4af37; 
            --dark-bg: #121212;
            --card-bg: rgba(30, 30, 30, 0.9);
            --text-light: #e0e0e0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            margin: 0; min-height: 100vh; color: var(--text-light);
            display: flex; justify-content: center; align-items: flex-start; padding-top: 20px;
        }

        .app-screen {
            display: none; width: 95%; max-width: 1200px;
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px; 
            padding: 30px; margin-bottom: 30px; animation: fadeIn 0.4s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- UI COMPONENTS --- */
        input, select {
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: #fff; outline: none;
        }
        input:focus { border-color: var(--classic); }
        
        button {
            padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer;
            font-weight: bold; transition: 0.3s; text-transform: uppercase;
        }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* --- STATS CARDS --- */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; margin-bottom: 25px;
        }
        .stat-card {
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px;
            border-left: 4px solid var(--classic); text-align: center;
        }
        .stat-card h4 { margin: 0; font-size: 0.8em; opacity: 0.7; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 1.3em; font-weight: bold; }

        /* --- CATEGORY GRID --- */
        .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin: 25px 0; }
        .cat-card {
            background: linear-gradient(145deg, rgba(45,45,45,0.9), rgba(20,20,20,0.9));
            border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 16px; padding: 20px; transition: 0.3s;
        }
        .cat-card:hover { border-color: var(--classic); transform: scale(1.02); }
        .cat-card h3 { color: var(--classic); margin-top: 0; }

        /* --- TABLE STYLE --- */
        .table-container { overflow-x: auto; margin-top: 20px; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(212,175,55,0.1); color: var(--classic); padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid var(--border); }
        .nominal-plus { color: #2ecc71; }
        .nominal-minus { color: #ff4757; }

        /* --- HIDDEN ELEMENTS --- */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="authOverlay" class="app-screen" style="display: block; max-width: 400px; text-align: center;">
        <div id="loginBox">
            <h2>üîê Monarkky Login</h2>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="checkLogin()" style="background: var(--primary); width: 100%;">Masuk</button>
            <p onclick="showRegister()" style="cursor:pointer; font-size:0.8em; margin-top:15px; opacity:0.6;">Belum punya akun? Daftar</p>
        </div>
        <div id="registerBox" class="hidden">
            <h2>üìù Registrasi Akun</h2>
            <input type="text" id="regUser" placeholder="Buat Username">
            <input type="password" id="regPass" placeholder="Buat Password">
            <input type="text" id="regOtp" placeholder="OTP Admin">
            <button onclick="prosesDaftar()" style="background: var(--success); width: 100%;">Daftar</button>
            <p onclick="hideRegister()" style="cursor:pointer; font-size:0.8em; margin-top:15px; opacity:0.6;">Kembali ke Login</p>
        </div>
    </div>

    <div id="categoryScreen" class="app-screen">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>üè¶ Pilih Buku Kategori</h2>
            <button onclick="logout()" style="background: var(--danger); font-size: 0.7em;">Logout</button>
        </div>
        <div id="categoryGrid" class="category-grid"></div>
        <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; display: flex; gap: 10px;">
            <input type="text" id="inputNewCat" placeholder="Nama Kategori Baru..." style="margin:0;">
            <button onclick="buatKategoriBaru()" style="background: var(--classic); color: #000; white-space: nowrap;">Tambah Buku</button>
        </div>
    </div>

    <div id="dashboardScreen" class="app-screen">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 id="titleDash">üí∞ Monarkky Finance</h2>
            <button onclick="kembaliKeKategori()" style="background: #555;">‚¨Ö Kembali</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card" style="border-left-color: var(--success);">
                <h4>Total Masuk</h4>
                <p id="statMasuk" class="nominal-plus">Rp 0</p>
            </div>
            <div class="stat-card" style="border-left-color: var(--danger);">
                <h4>Total Keluar</h4>
                <p id="statKeluar" class="nominal-minus">Rp 0</p>
            </div>
            <div class="stat-card" style="border-left-color: var(--primary);">
                <h4>Saldo Akhir</h4>
                <p id="statSaldo">Rp 0</p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px;">
            <input type="date" id="tanggal">
            <input type="text" id="nama" placeholder="Nama Transaksi">
            <input type="text" id="keterangan" placeholder="Keterangan">
            <select id="bank">
                <option value="Cash">Cash</option>
                <option value="BCA">BCA</option>
                <option value="Mandiri">Mandiri</option>
                <option value="BRI">BRI</option>
            </select>
            <input type="number" id="nominal" placeholder="Nominal (- utk keluar)">
        </div>
        <button onclick="tambahData()" style="background: var(--success); width: 100%; margin-bottom: 30px;">Simpan Transaksi</button>

        <div style="display: flex; gap: 10px; flex-wrap: wrap; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;">
            <input type="text" id="search" placeholder="Cari transaksi..." onkeyup="tampilkanData()" style="flex: 2; margin: 0;">
            <select id="filterBank" onchange="tampilkanData()" style="flex: 1; margin: 0;">
                <option value="SEMUA">Semua Bank</option>
                <option value="BCA">BCA</option>
                <option value="Mandiri">Mandiri</option>
                <option value="Cash">Cash</option>
            </select>
            <button onclick="resetFilter()" style="background: #444;">Reset</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Bank</th>
                        <th>Nominal</th>
                        <th>Saldo</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="isiTabel"></tbody>
            </table>
        </div>
    </div>

<script>
    const SCRIPT_URL = "ISI_DENGAN_URL_WEB_APP_GOOGLE_SCRIPT_ANDA";
    let activeKategori = "";
    const formatter = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });

    // --- AUTH LOGIC ---
    function showRegister() { document.getElementById('loginBox').classList.add('hidden'); document.getElementById('registerBox').classList.remove('hidden'); }
    function hideRegister() { document.getElementById('loginBox').classList.remove('hidden'); document.getElementById('registerBox').classList.add('hidden'); }
    function logout() { sessionStorage.clear(); location.reload(); }

    async function checkLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(!u || !p) return alert("Isi data!");
        
        try {
            const res = await fetch(SCRIPT_URL);
            const db = await res.json();
            const user = db.users.find(row => row[0] == u && row[1] == p);
            if(user) {
                sessionStorage.setItem("activeUser", u);
                masukKeMenuKategori();
            } else { alert("Login Gagal!"); }
        } catch(e) { alert("Error koneksi!"); }
    }

    // --- CATEGORY LOGIC ---
    function masukKeMenuKategori() {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('categoryScreen').style.display = 'block';
        document.getElementById('dashboardScreen').style.display = 'none';
        loadKategori();
    }

    async function loadKategori() {
        const grid = document.getElementById('categoryGrid');
        grid.innerHTML = "Memuat...";
        try {
            const res = await fetch(SCRIPT_URL + "?action=getCategories");
            const data = await res.json();
            grid.innerHTML = "";
            data.categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = "cat-card";
                div.innerHTML = `<h3>${cat}</h3><button onclick="bukaDashboard('${cat}')" style="background:var(--success); width:100%;">Buka</button>`;
                grid.appendChild(div);
            });
        } catch(e) { grid.innerHTML = "Gagal memuat kategori."; }
    }

    async function buatKategoriBaru() {
        const name = document.getElementById('inputNewCat').value;
        if(!name) return;
        await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "createCategory", kategori: name }) });
        document.getElementById('inputNewCat').value = "";
        loadKategori();
    }

    // --- DASHBOARD LOGIC ---
    function bukaDashboard(cat) {
        activeKategori = cat;
        document.getElementById('titleDash').innerText = "Buku: " + cat;
        document.getElementById('categoryScreen').style.display = 'none';
        document.getElementById('dashboardScreen').style.display = 'block';
        document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];
        tampilkanData();
    }

    function kembaliKeKategori() { masukKeMenuKategori(); }

    async function tampilkanData() {
        const tbody = document.getElementById('isiTabel');
        const search = document.getElementById('search').value.toLowerCase();
        const fBank = document.getElementById('filterBank').value;
        
        tbody.innerHTML = "<tr><td colspan='6'>Memuat data...</td></tr>";
        
        try {
            const res = await fetch(`${SCRIPT_URL}?kategori=${encodeURIComponent(activeKategori)}`);
            const db = await res.json();
            const history = db.transaksi || [];
            
            tbody.innerHTML = "";
            let tMasuk = 0, tKeluar = 0;

            history.slice().reverse().forEach((row, idx) => {
                const nominal = parseFloat(row[4]);
                const matchSearch = row[1].toLowerCase().includes(search);
                const matchBank = fBank === "SEMUA" || row[3] === fBank;

                if(matchSearch && matchBank) {
                    if(nominal > 0) tMasuk += nominal; else tKeluar += nominal;
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${new Date(row[0]).toLocaleDateString('id-ID')}</td>
                        <td><b>${row[1]}</b><br><small>${row[2]}</small></td>
                        <td>${row[3]}</td>
                        <td class="${nominal >= 0 ? 'nominal-plus' : 'nominal-minus'}">${formatter.format(nominal)}</td>
                        <td>${formatter.format(row[5])}</td>
                        <td><button onclick="hapusData(${(history.length-1)-idx})" style="background:var(--danger); padding:5px;">üóëÔ∏è</button></td>
                    `;
                    tbody.appendChild(tr);
                }
            });

            // Update Stats
            document.getElementById('statMasuk').innerText = formatter.format(tMasuk);
            document.getElementById('statKeluar').innerText = formatter.format(Math.abs(tKeluar));
            document.getElementById('statSaldo').innerText = formatter.format(tMasuk + tKeluar);

        } catch(e) { tbody.innerHTML = "Gagal memuat data."; }
    }

    async function tambahData() {
        const payload = {
            kategori: activeKategori,
            tanggal: document.getElementById('tanggal').value,
            nama: document.getElementById('nama').value,
            keterangan: document.getElementById('keterangan').value,
            bank: document.getElementById('bank').value,
            nominal: parseFloat(document.getElementById('nominal').value)
        };
        
        if(!payload.nama || isNaN(payload.nominal)) return alert("Data tidak lengkap!");
        
        await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
        document.getElementById('nama').value = "";
        document.getElementById('nominal').value = "";
        tampilkanData();
    }

    async function hapusData(originalIndex) {
        if(!confirm("Hapus transaksi ini?")) return;
        await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "delete", rowIndex: originalIndex, kategori: activeKategori }) });
        tampilkanData();
    }

    function resetFilter() {
        document.getElementById('search').value = "";
        document.getElementById('filterBank').value = "SEMUA";
        tampilkanData();
    }
</script>
</body>
</html>
